<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>GiziCare — Masuk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">GiziCare</div>

    <nav class="nav-menu">
      <a href="../index.html">Home</a>
      <a href="../edukasi/edukasi.html">Edukasi</a>
      <a href="../gizi/gizi.html">Pencatatan</a>
      <a href="../masalah gizi/masalahgizi.html">Masalah Gizi</a>
      <a href="login.html" class="btn-login active">Masuk</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero small">
    <div class="hero-text">
      <h1>Masuk ke <span>GiziCare</span></h1>
      <p>Akses fitur lengkap dan catatan gizi pribadi.</p>
    </div>
  </section>

  <!-- LOGIN CARD -->
  <div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <p class="subtitle">Gunakan email dan kata sandi Anda.</p>

      <form id="loginForm">

        <label for="email">Email</label>
        <div class="input-group">
          <input id="email" type="email" placeholder="Masukkan email..." required>
        </div>
      
        <label for="password">Kata Sandi</label>
        <div class="input-group">
          <input id="password" type="password" placeholder="Masukkan kata sandi..." required>
        </div>
      
        <button type="submit" class="btn-login-submit">Masuk</button>
      
        <p class="register-text">
          Belum punya akun? <a href="register.html">Daftar di sini</a>
        </p>
      </form>
      
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    © 2025 GiziCare — Mendukung Generasi Sehat
  </footer>

  <script src="js/login.js"></script>

</body>

</html>
