<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi OTP - GiziCare</title>
  <link rel="stylesheet" href="css/otp.css">
</head>
<body>

<div class="card">
  <h2>Verifikasi OTP</h2>

  <form id="otpForm">
    <p>Kode OTP telah dikirim ke email kamu.</p>

    <!-- EMAIL HIDDEN (PERLU UNTUK JS) -->
    <input type="hidden" id="email">

    <div class="input-group">
      <label>Kode OTP</label>
      <input type="text" id="otp" placeholder="Masukkan kode OTP">
    </div>

    <button class="btn" type="submit">Verifikasi</button>
  </form>
</div>

<script src="js/otp.js"></script>
</body>
</html>
