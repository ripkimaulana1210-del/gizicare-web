<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Quiz Makanan Sehat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navbar">GiziCare App</div>

    <div class="container">
        <h1>Quiz Makanan Sehat</h1>

        <div id="quiz"></div>
        <button onclick="checkQuiz()">Cek Jawaban</button>
        <p id="result"></p>
    </div>

    <script>
        const quiz = [
            { q: "Buah tinggi vitamin C adalah?", a: "Jeruk", o: ["Jeruk", "Pisang", "Pepaya"] },
            { q: "Sayuran yang baik untuk mata?", a: "Wortel", o: ["Bayam", "Wortel", "Kubis"] },
            { q: "Sumber lemak sehat?", a: "Alpukat", o: ["Alpukat", "Gula", "Kerupuk"] }
        ];

        let html = "";
        quiz.forEach((item, i) => {
            html += `<p>${i + 1}. ${item.q}</p>`;
            item.o.forEach(opt => {
                html += `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label><br>`;
            });
        });
        document.getElementById("quiz").innerHTML = html;

        function checkQuiz() {
            let score = 0;
            quiz.forEach((q, i) => {
                const ans = document.querySelector(`input[name="q${i}"]:checked`);
                if (ans && ans.value === q.a) score++;
            });
            document.getElementById("result").innerText = `Nilai kamu: ${score}/${quiz.length}`;
        }
    </script>

</body>

</html>
