<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Reset Password - GiziCare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <h2>Reset Password</h2>

        <form id="resetForm">
            <div class="input-group">
                <label>Kode OTP</label>
                <input type="text" id="otp" placeholder="Masukkan kode OTP">
            </div>

            <div class="input-group">
                <label>Password Baru</label>
                <input type="password" id="newPassword" placeholder="Masukkan password baru">
            </div>

            <button class="btn" type="submit">Reset Password</button>
        </form>

        <p class="text-center"><a href="login.html">Kembali ke Login</a></p>
    </div>

    <script src="js/reset.js"></script>
</body>

</html>
